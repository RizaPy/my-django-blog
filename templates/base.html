{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>MyBlog | Django</title>
      <meta content="width=device-width, initial-scale=1.0" name="viewport">

      

      <!-- CSS Libraries -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Template Stylesheet -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
  
      
    </head>

    <body>
     
      
      <!-- Brand Start -->
    <!-- <header class="banner ">
        <img src="{% static 'images/banner.jpg' %}" alt="Banner" class="img-fluid">
    </header> -->
    
      <!-- Brand End -->

      <!-- Nav Bar Start -->
        <div class="nav-bar">
            <div class="container">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="{% url 'home' %}" class="navbar-brand">My Blog</a>

                    <div class="navbar-collapse d-flex justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto">
                            <a href="{% url 'post' %}" class="nav-item nav-link active">Posts</a>
                        </div>
                        <div class="mx-2 ">

                          <div class="dropdown">
                            <button class="btn btn-secondary bg-dark" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              {% if request.user.is_authenticated %}
                              <a href="#" class="text-decoration-none text-light">{{user.username}}</a>
                              {% else %}
                                <a href="" class="text-decoration-none text-light">Profile Menu</a>
                              {% endif %}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="{% url 'login' %}">Log In</a></li>
                              {% if user.is_authenticated %}
                                
                              {% else %}
                                <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                              {% endif %}
                              {% if user.is_authenticated %}
                                <li><a class="dropdown-item" href="{% url 'logout' %}">LogOut</a></li>
                              {% else %}
                              {% endif %}
                              
                            </ul>
                          </div>
        
                        </div>    
                        
                    </div>
                </nav>
                {%block content%}
                {%endblock %}
        
            </div>
           
        </div>
      <!-- Nav Bar End -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
