{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Edit Review {% endblock %}

{% block content %}
    <h3 class="mt-3"> Edit Review </h3>
    <div class="row">
        <div class="col-6">
            <form method="post" >
                {% csrf_token %}
                {{ review_form | crispy}}
                <button type="submit" class="btn btn-success"> Save Review </button>
            </form>
        </div>
    </div>
    
{% endblock %}
