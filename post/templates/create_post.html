{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Create Post {% endblock %}

{% block content %}

    <h3> Create post </h3>
    <div class="row">
        <div class="col-md-4">
            <form method="post" class="mt-5" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-primary" type="submit"> Create Post </button>
            </form>
        </div>
    </div>
    
{% endblock content %}
