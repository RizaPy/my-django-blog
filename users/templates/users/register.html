{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Register Page {% endblock %}

{% block content %}
    <h1 class="text-primary m-3">Welcome to Register Page</h1>
    <div class="row g-3">
        <div class="col-md-6">
            <form  action="{% url 'register' %}" method="post" ">
                {% csrf_token %}
                {{form | crispy}}
        
                <button type="submit" class="btn btn-primary"> Submit </button>
            </form>
        </div>
        
    </div>
   
{% endblock %}
