{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Login Page {% endblock %}

{% block content %}
    <h3 class="mt-4">Enter your username and your password!</h3>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {{form | crispy}}

        <button type="submit" class="btn btn-primary"> Log In </button> <span>if you are not registered? <a href="{% url 'register' %}"> Register </a> </span>
    </form>
{% endblock content %}
